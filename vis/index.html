<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Vetbot Map Display</title>


      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>

      <link rel="stylesheet" href="css/style.css">

      <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""></script>

      <!-- <script type="application/javascript" src="js/mapCode.js" /> -->
    
  </head>

  <body>  
      <div id="bounds" >
        <div id="mapid"></div>
    </div>
      <script>
          
            var mymap = L.map('mapid').setView([51.505, -0.09], 13);
          
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
              maxZoom: 18,
              attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
              id: 'mapbox.light'
              
              
            }).addTo(mymap);
            

             var greenCiv = L.icon({
              iconUrl: 'images/civ_green.png',
              iconSize:     [45, 40], // size of the icon
              iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
              popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
            var blueCiv = L.icon({
              iconUrl: 'images/civ_blue.png',
              iconSize:     [45, 40], // size of the icon
              iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
              popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

            var redCiv = L.icon({
              iconUrl: 'images/civ_red.png',
              iconSize:     [45, 40], // size of the icon
              iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
              popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
            var redVet = L.icon({
              iconUrl: 'images/vetran_red.png',
              iconSize:     [35, 40], // size of the icon
              iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
              popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
            var blueVet = L.icon({
              iconUrl: 'images/vetran_blue.png',
              iconSize:     [35, 40], // size of the icon
              iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
              popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
            var greenVet = L.icon({
              iconUrl: 'images/vetran_green.png',
              iconSize:     [35, 40], // size of the icon
              iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
              popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
            
            
          L.marker([51.5, -0.09], {icon: greenCiv}).addTo(mymap)
              .bindPopup('<strong>Title</strong><br>Description')
	            .openPopup();
          L.marker([51.5, -0.10], {icon: blueCiv}).addTo(mymap)
              .bindPopup('<strong>Title</strong><br>Description')
	            .openPopup();
          L.marker([51.5, -0.11], {icon: redCiv}).addTo(mymap)
              .bindPopup('<strong>Title</strong><br>Description')
	            .openPopup();
          L.marker([51.5, -0.115], {icon: redVet}).addTo(mymap)
              .bindPopup('<strong>Title</strong><br>Description')
	            .openPopup();
          L.marker([51.5, -0.105], {icon: blueVet}).addTo(mymap)
              .bindPopup('<strong>Title</strong><br>Description')
	            .openPopup();
          L.marker([51.5, -0.095], {icon: greenVet}).addTo(mymap)
              .bindPopup('<strong>Title</strong><br>Description')
	            .openPopup();
              

         

          </script>

  </body>
  

</html>
